<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Premier niveau (externe) - forme principale -->
  <path 
    d="M50 0 L65 35 L100 50 L65 65 L50 100 L35 65 L0 50 L35 35 Z" 
    fill="#84CC16" 
  />
  
  <!-- Deuxième niveau (interne) - forme pivotée -->
