    <path 
      d="M50 15 L60 40 L85 50 L60 60 L50 85 L40 60 L15 50 L40 40 Z" 
      fill="#A3E635" 
    />
  </g>
  
  <!-- Cercle central -->
  <circle cx="50" cy="50" r="15" fill="white" />
</svg>